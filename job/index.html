<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Job Loss Recovery Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            line-height: 1.6;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
        }

        h2 {
            color: #2c3e50;
            margin-top: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        h3 {
            color: #2c3e50;
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .old-salary { color: #e74c3c !important; font-weight: 600; }
        .new-salary { color: #27ae60 !important; font-weight: 600; }
        .difference-value { color: #3498db !important; font-weight: 600; }

        @media (max-width: 768px) {
            .input-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Loss Recovery Calculator</h1>
        
        <div class="input-section">
            <h2>Job Transition Details</h2>
            <div class="input-grid">
                <div>
                    <label for="leave-date">Last Day at Previous Job:</label>
                    <input type="date" id="leave-date" value="2024-11-14">
                </div>

                <div>
                    <label for="join-date">First Day at New Job:</label>
                    <input type="date" id="join-date" value="2025-09-20">
                </div>

                <div>
                    <label for="last-salary">Previous Job Salary ($ per year):</label>
                    <input type="number" id="last-salary" value="111000" step="1000">
                </div>

                <div>
                    <label for="new-salary">New Job Salary ($ per year):</label>
                    <input type="number" id="new-salary" value="140000" step="1000">
                </div>

                <div>
                    <label for="old-annual-increase">Previous Job Annual Increase (%):</label>
                    <input type="number" id="old-annual-increase" value="3" step="0.1" min="0" max="20">
                </div>

                <div>
                    <label for="new-annual-increase">New Job Annual Increase (%):</label>
                    <input type="number" id="new-annual-increase" value="3" step="0.1" min="0" max="20">
                </div>
            </div>

            <button id="calculate">Calculate Recovery Time</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
