<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Job Loss Recovery Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            color: #444;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .comparison {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            flex-wrap: wrap;
        }

        .job-box {
            flex: 1;
            min-width: 250px;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .laid-off {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .old-job {
            background: #ffcccb;
            border-left: 4px solid #dc3545;
        }

        .new-job {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        h3 {
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        .section-divider {
            height: 2px;
            background: linear-gradient(to right, #007bff, #28a745);
            margin: 40px 0;
            border-radius: 1px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .salary-stack div {
            margin: 2px 0;
            line-height: 1.2;
        }

        .old-salary { color: #dc3545 !important; font-weight: 600; }
        .new-salary { color: #28a745 !important; font-weight: 600; }
        .difference-value { color: #007bff !important; font-weight: 600; }

        .error-message {
            color: red;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ffcccc;
            border-radius: 4px;
            background-color: #fff0f0;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .analysis-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .analysis-table th {
            background: #007bff;
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-weight: bold;
            border-right: 1px solid rgba(255,255,255,0.2);
            font-size: 12px;
            min-width: 80px;
        }

        .analysis-table th:last-child {
            border-right: none;
        }

        .analysis-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #eee;
            border-right: 1px solid #eee;
            text-align: center;
            font-size: 11px;
            min-width: 80px;
            line-height: 1.3;
        }

        .analysis-table td:last-child {
            border-right: none;
        }

        .analysis-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .analysis-table tr:hover {
            background: #e9ecef;
        }

        @media (max-width: 768px) {
            .comparison { flex-direction: column; }
            .input-grid { grid-template-columns: 1fr; }
            .analysis-table th,
            .analysis-table td {
                font-size: 10px;
                padding: 8px 4px;
                min-width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Job Loss Recovery Calculator</h1>

        <!-- Section 1: Single Recovery Calculation -->
        <h2>📊 Single Recovery Analysis</h2>
        <p>Enter details about your previous and new job to calculate recovery time:</p>

        <div class="input-grid">
            <div>
                <label for="leave-date">Last Leave Date:</label>
                <input type="date" id="leave-date" value="2024-11-14">
            </div>

            <div>
                <label for="join-date">New Join Date:</label>
                <input type="date" id="join-date" value="2025-09-01">
            </div>

            <div>
                <label for="last-salary">Last Job Salary ($ per year):</label>
                <input type="number" id="last-salary" value="111000" step="1000">
            </div>

            <div>
                <label for="new-salary">New Job Salary ($ per year):</label>
                <input type="number" id="new-salary" value="130000" step="1000">
            </div>

            <div>
                <label for="old-annual-increase">Old Job Annual Salary Increase (%):</label>
                <input type="number" id="old-annual-increase" value="3" step="0.1" min="0" max="20">
            </div>

            <div>
                <label for="new-annual-increase">New Job Annual Salary Increase (%):</label>
                <input type="number" id="new-annual-increase" value="0" step="0.1" min="0" max="20">
            </div>
        </div>

        <button id="calculate">Calculate Recovery Days</button>
        <div id="result"></div>
    </div>

    <div class="section-divider"></div>

    <div class="container">
        <!-- Section 2: Range Analysis -->
        <h2>📈 Salary Range Analysis with 10-Year Projections</h2>
        <p>Analyze recovery time across different salary ranges with future salary projections:</p>

        <div class="input-grid">
            <div>
                <label for="range-leave-date">Last Leave Date:</label>
                <input type="date" id="range-leave-date" value="2024-11-14">
            </div>

            <div>
                <label for="range-join-date">New Join Date:</label>
                <input type="date" id="range-join-date" value="2025-09-01">
            </div>

            <div>
                <label for="range-last-salary">Last Job Salary ($ per year):</label>
                <input type="number" id="range-last-salary" value="111000" step="1000">
            </div>

            <div>
                <label for="range-old-annual-increase">Old Job Annual Salary Increase (%):</label>
                <input type="number" id="range-old-annual-increase" value="3" step="0.1" min="0" max="20">
            </div>

            <div>
                <label for="range-min-salary">New Job Salary Min ($ per year):</label>
                <input type="number" id="range-min-salary" value="120000" step="5000">
            </div>

            <div>
                <label for="range-max-salary">New Job Salary Max ($ per year):</label>
                <input type="number" id="range-max-salary" value="200000" step="5000">
            </div>

            <div>
                <label for="range-new-annual-increase">New Job Annual Salary Increase (%):</label>
                <input type="number" id="range-new-annual-increase" value="0" step="0.1" min="0" max="20">
            </div>
        </div>

        <button id="calculate-range">Generate Salary Range Analysis</button>
        <div id="range-result"></div>
    </div>

    <script>
        // Helper function to calculate days between dates
        function daysBetween(startDate, endDate) {
            // Make sure we're calculating from the start of start date to start of end date
            const start = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
            const end = new Date(endDate.getFullYear(), endDate.getMonth(), endDate.getDate());
            return Math.round((end - start) / (1000 * 60 * 60 * 24));
        }

        // Helper function to convert days to YMD format
        function convertDaysToYMD(days) {
            const start = new Date(2000, 0, 1);
            const end = new Date(start);
            end.setDate(start.getDate() + days);

            let years = end.getFullYear() - start.getFullYear();
            let months = end.getMonth() - start.getMonth();
            let extraDays = end.getDate() - start.getDate();

            if (extraDays < 0) {
                months -= 1;
                extraDays += new Date(end.getFullYear(), end.getMonth(), 0).getDate();
            }

            if (months < 0) {
                years -= 1;
                months += 12;
            }

            return `${years}y ${months}m ${extraDays}d`;
        }

        // Fixed function to calculate annual earnings with proper date handling
        function calculateAnnualEarnings(startDate, endDate, baseSalary, annualIncrease) {
            if (startDate >= endDate) return 0;
            
            console.log(`Calculating from ${startDate.toDateString()} to ${endDate.toDateString()}`);
            console.log(`Base salary: ${baseSalary}, Increase: ${annualIncrease}%`);
            
            let totalEarnings = 0;
            let currentDate = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
            let currentSalary = baseSalary;
            let periodCount = 1;
            
            while (currentDate < endDate) {
                // Find next October 1st or end date
                let nextOct1 = new Date(currentDate.getFullYear(), 9, 1); // October 1st
                if (currentDate >= nextOct1) {
                    nextOct1 = new Date(currentDate.getFullYear() + 1, 9, 1);
                }
                
                let periodEnd = new Date(Math.min(nextOct1.getTime(), endDate.getTime()));
                let daysInPeriod = daysBetween(currentDate, periodEnd);
                let dailySalary = currentSalary / 365;
                let periodEarnings = dailySalary * daysInPeriod;
                
                console.log(`Period ${periodCount}: ${currentDate.toDateString()} to ${periodEnd.toDateString()}`);
                console.log(`Days: ${daysInPeriod}, Daily salary: ${dailySalary.toFixed(2)}, Earnings: ${periodEarnings.toFixed(2)}`);
                
                totalEarnings += periodEarnings;
                currentDate = new Date(periodEnd);
                
                // Apply salary increase if we hit October 1st and there's more time
                if (currentDate < endDate && currentDate.getTime() === nextOct1.getTime()) {
                    currentSalary *= (1 + annualIncrease / 100);
                    console.log(`New salary after ${annualIncrease}% increase: ${currentSalary}`);
                }
                periodCount++;
            }
            
            console.log(`Total earnings: ${totalEarnings.toFixed(2)}, Rounded: ${Math.round(totalEarnings)}`);
            return Math.round(totalEarnings);
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("calculate").addEventListener("click", calculateSingleRecovery);
            document.getElementById("calculate-range").addEventListener("click", calculateRangeAnalysis);
        });

        function calculateSingleRecovery() {
            try {
                let leaveDate = new Date(document.getElementById("leave-date").value);
                let joinDate = new Date(document.getElementById("join-date").value);
                let lastSalary = parseFloat(document.getElementById("last-salary").value) || 111000;
                let newSalary = parseFloat(document.getElementById("new-salary").value) || 130000;
                let oldAnnualIncrease = parseFloat(document.getElementById("old-annual-increase").value) || 3;
                let newAnnualIncrease = parseFloat(document.getElementById("new-annual-increase").value) || 0;

                // Validation
                if (isNaN(lastSalary) || isNaN(newSalary) || leaveDate >= joinDate || newSalary <= lastSalary) {
                    throw new Error("Invalid input values");
                }

                let unemploymentDays = daysBetween(leaveDate, joinDate);
                let dailyLastSalary = lastSalary / 365;
                let dailyNewSalary = newSalary / 365;
                let lostEarnings = Math.round(dailyLastSalary * unemploymentDays);
                let dailyDifference = dailyNewSalary - dailyLastSalary;
                let requiredDays = Math.ceil(lostEarnings / dailyDifference);
                let totalAmount = Math.round(requiredDays * dailyNewSalary);
                let coverTime = convertDaysToYMD(requiredDays);

                document.getElementById("result").innerHTML = `
                    <div class="summary">
                        <h3>💼 Recovery Analysis Summary</h3>
                        <div class="comparison">
                            <div class="job-box laid-off">
                                <h4>📉 Unemployment Period</h4>
                                <p><strong>Duration:</strong> ${convertDaysToYMD(unemploymentDays)}</p>
                                <p><strong>Lost Earnings:</strong> $${lostEarnings.toLocaleString()}</p>
                                <p><strong>Daily Loss:</strong> $${dailyLastSalary.toFixed(2)}/day</p>
                            </div>
                            
                            <div class="job-box old-job">
                                <h4>🔴 Previous Job</h4>
                                <p><strong>Salary:</strong> $${lastSalary.toLocaleString()}/year</p>
                                <p><strong>Daily Rate:</strong> $${dailyLastSalary.toFixed(2)}/day</p>
                                <p><strong>Annual Increase:</strong> ${oldAnnualIncrease}%</p>
                            </div>
                            
                            <div class="job-box new-job">
                                <h4>🟢 New Job</h4>
                                <p><strong>Salary:</strong> $${newSalary.toLocaleString()}/year</p>
                                <p><strong>Daily Rate:</strong> $${dailyNewSalary.toFixed(2)}/day</p>
                                <p><strong>Daily Advantage:</strong> $${dailyDifference.toFixed(2)}/day</p>
                                <p><strong>Annual Increase:</strong> ${newAnnualIncrease}%</p>
                            </div>
                        </div>
                        
                        <div style="background: #e3f2fd; padding: 20px; border-radius: 8px; margin-top: 20px; text-align: center;">
                            <h4 style="color: #1976d2; margin-bottom: 10px;">🎯 Recovery Timeline</h4>
                            <p style="font-size: 18px; margin: 5px 0;"><strong>Time to Break Even:</strong> ${coverTime}</p>
                            <p style="font-size: 16px; margin: 5px 0;"><strong>Total Recovery Amount:</strong> $${totalAmount.toLocaleString()}</p>
                            <p style="font-size: 14px; color: #666;">You'll recover your unemployment losses after earning this much in your new job</p>
                        </div>
                    </div>
                `;

            } catch (error) {
                console.error("Calculation error:", error);
                document.getElementById("result").innerHTML = `
                    <div class="error-message">
                        Error in calculation: ${error.message}
                    </div>
                `;
            }
        }

        function calculateRangeAnalysis() {
            try {
                let leaveDate = new Date(document.getElementById("range-leave-date").value);
                let joinDate = new Date(document.getElementById("range-join-date").value);
                let lastSalary = parseFloat(document.getElementById("range-last-salary").value) || 111000;
                let oldAnnualIncrease = parseFloat(document.getElementById("range-old-annual-increase").value) || 3;
                let minSalary = parseFloat(document.getElementById("range-min-salary").value) || 120000;
                let maxSalary = parseFloat(document.getElementById("range-max-salary").value) || 200000;
                let newAnnualIncrease = parseFloat(document.getElementById("range-new-annual-increase").value) || 0;

                // Validation
                if (isNaN(lastSalary) || isNaN(minSalary) || isNaN(maxSalary) || 
                    leaveDate >= joinDate || minSalary >= maxSalary || minSalary <= lastSalary) {
                    throw new Error("Invalid input values");
                }

                let unemploymentDays = daysBetween(leaveDate, joinDate);
                let dailyLastSalary = lastSalary / 365;
                let lostEarnings = Math.round(dailyLastSalary * unemploymentDays);

                // Generate table
                let baseYear = joinDate.getFullYear();
                let yearHeaders = '';
                for (let i = 0; i < 10; i++) {
                    yearHeaders += `<th>${baseYear + i}</th>`;
                }

                // Pre-calculate old job earnings for all years (this should be the same for all rows)
                let oldJobEarnings = [];
                for (let yearOffset = 0; yearOffset < 10; yearOffset++) {
                    const targetYear = baseYear + yearOffset;
                    const endDate = new Date(targetYear, leaveDate.getMonth(), leaveDate.getDate());
                    const oldEarnings = calculateAnnualEarnings(leaveDate, endDate, lastSalary, oldAnnualIncrease);
                    oldJobEarnings.push(oldEarnings);
                    console.log(`Pre-calculated old job earnings for ${targetYear}: ${oldEarnings}`);
                }

                let tableRows = '';
                const increment = 5000;

                for (let currentSalary = minSalary; currentSalary <= maxSalary; currentSalary += increment) {
                    let dailyNewSalary = currentSalary / 365;
                    let requiredDays = Math.ceil(lostEarnings / (dailyNewSalary - dailyLastSalary));
                    let totalAmount = Math.round(requiredDays * dailyNewSalary);
                    let coverTime = convertDaysToYMD(requiredDays);
                    let salaryDifference = currentSalary - lastSalary;

                    let futureSalaries = '';
                    
                    for (let yearOffset = 0; yearOffset < 10; yearOffset++) {
                        const targetYear = baseYear + yearOffset;
                        const endDate = new Date(targetYear, leaveDate.getMonth(), leaveDate.getDate());
                        
                        // Use pre-calculated old job earnings (same for all rows)
                        let oldEarnings = oldJobEarnings[yearOffset];
                        // Calculate new job earnings for this specific salary
                        let newEarnings = endDate > joinDate ? 
                            calculateAnnualEarnings(joinDate, endDate, currentSalary, newAnnualIncrease) : 0;
                        let difference = newEarnings - oldEarnings;

                        console.log(`Row ${currentSalary}: Year ${targetYear} - Old: ${oldEarnings}, New: ${newEarnings}, Diff: ${difference}`);

                        futureSalaries += `
                            <td>
                                <div class="salary-stack">
                                    <div class="old-salary">${oldEarnings.toLocaleString()}</div>
                                    <div class="new-salary">${newEarnings.toLocaleString()}</div>
                                    <div class="difference-value">${difference.toLocaleString()}</div>
                                </div>
                            </td>
                        `;
                    }

                    tableRows += `
                        <tr>
                            <td>
                                <div class="salary-stack">
                                    <div class="old-salary">${lastSalary.toLocaleString()}</div>
                                    <div class="new-salary">${currentSalary.toLocaleString()}</div>
                                    <div class="difference-value">${salaryDifference.toLocaleString()}</div>
                                </div>
                            </td>
                            <td>${coverTime}</td>
                            <td>${totalAmount.toLocaleString()}</td>
                            ${futureSalaries}
                        </tr>
                    `;
                }

                document.getElementById("range-result").innerHTML = `
                    <div class="summary">
                        <h3>📊 Range Analysis Summary</h3>
                        <p><strong>Unemployment Period:</strong> ${convertDaysToYMD(unemploymentDays)} (${unemploymentDays} days)</p>
                        <p><strong>Lost Earnings:</strong> $${lostEarnings.toLocaleString()}</p>
                        <p><strong>Old Job:</strong> $${lastSalary.toLocaleString()}/year with ${oldAnnualIncrease}% annual increases</p>
                        <p><strong>New Job Range:</strong> $${minSalary.toLocaleString()} - $${maxSalary.toLocaleString()}/year with ${newAnnualIncrease}% annual increases</p>
                        <p style="font-size: 12px; color: #666; margin-top: 15px;">
                            Each year column shows: <span class="old-salary">Old Job Earnings</span> | 
                            <span class="new-salary">New Job Earnings</span> | 
                            <span class="difference-value">Difference</span>
                        </p>
                    </div>
                    <div class="table-container">
                        <table class="analysis-table">
                            <thead>
                                <tr>
                                    <th>💰 Base Salary</th>
                                    <th>⏱️ Cover Time</th>
                                    <th>💸 Recovery Amount</th>
                                    ${yearHeaders}
                                </tr>
                            </thead>
                            <tbody>
                                ${tableRows}
                            </tbody>
                        </table>
                    </div>
                `;

            } catch (error) {
                console.error("Calculation error:", error);
                document.getElementById("range-result").innerHTML = `
                    <div class="error-message">
                        Error in calculation: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
