<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Loss Recovery Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>New Job Calculator</h1>
        <p>Enter details about your previous and new job:</p>

        <label for="leave-date">Last Leave Date:</label>
        <input type="date" id="leave-date" value="2024-11-14">

        <label for="join-date">New Join Date:</label>
        <input type="date" id="join-date" value="2025-06-01">

        <label for="last-salary">Last Job Salary ($ per year):</label>
        <input type="number" id="last-salary" value="111000">

        <label for="new-salary">New Job Salary ($ per year):</label>
        <input type="number" id="new-salary" value="140000">

        <button id="calculate">Calculate Recovery Days</button>

        <h2 id="result">Estimated Days to Match Both: 0</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
