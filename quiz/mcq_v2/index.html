<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Technical Interview Practice</h1>
        <p class="subtitle">Practice your skills with these interview questions</p>
    </header>

    <div class="controls">
        <select id="category-selector">
            <option value="All">All Categories</option>
        </select>
        <span id="progress">Progress: 0/0</span>
    </div>

    <div id="quiz-container">
        <div class="question-block">
            <h2 id="question-title">Select a category to begin</h2>
            <div id="question-text"></div>
            <div id="question-images"></div>
            <div id="options-container"></div>
        </div>
    </div>

    <div class="quiz-controls">
        <button id="previous">Previous</button>
        <button id="show-answer">Show Answer</button>
        <button id="next">Next</button>
        <button id="finish-quiz">Finish Quiz</button>
        <button id="reset">Reset Answers</button>
    </div>

    <div id="answer-section" style="display:none;">
        <h3>Correct Answer(s)</h3>
        <div id="correct-answer"></div>
    </div>

    <div id="score-section" style="display:none;"></div>

    <script src="js/quiz.js"></script>
</body>
</html>
