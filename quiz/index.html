<!DOCTYPE html>
<html>

<head>
    <title>ML Quiz</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add Prism.js for syntax highlighting -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.css"
        rel="stylesheet">
</head>

<body>
    <h1>Data Science Quiz</h1>
    <div class="controls">
        <select id="tag-selector">
            <option value="">-- Select a Topic --</option>
        </select>
        <button id="start-quiz" disabled>Start Quiz</button>
    </div>
    <div id="summary"></div>
    <div id="preview-controls" style="display:none;">
        <button id="show-all-questions">üìö Show All Questions</button>
    </div>
    <div id="quiz-container"></div>
    <div class="quiz-controls" style="display:none;">
        <button id="shuffle">üîÄ Shuffle</button>
        <button id="previous">‚¨ÖÔ∏è Previous</button>
        <button id="next">‚û°Ô∏è Next</button>
        <button id="end-quiz">‚èπÔ∏è End Quiz</button>
    </div>

    <div class="question-navigation" style="display:none;">
        <span>Go to Question: </span>
        <select id="question-selector"></select>
        <button id="go-to-question">Go</button>
    </div>

    <div id="score-section" style="display:none;"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <!-- Add language support -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="js/quiz.js"></script>
</body>

</html>
