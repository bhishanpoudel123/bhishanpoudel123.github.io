<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <link rel="manifest" href="/quiz/mcq_template/manifest.json">
    <title>Technical Interview Practice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/github.min.css">
    <link rel="icon" type="image/x-icon" href="/quiz/mcq_template/assets/icons/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
</head>

<body>
    <!-- Toggle Sidebar Button -->
    <button id="toggle-sidebar" class="toggle-sidebar-btn">‚ò∞</button>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Quiz Controls</h2>
            <div class="tag-selection">
                <h3>Filter by Tags</h3>
                <select id="tag-selector" class="styled-select"></select>
            </div>
            <!-- Learn Topic Section -->
            <div class="learn-topic-section">
                <button id="learn-topic" class="control-btn">üìö Learn the Topic</button>
                <select id="html-selector" class="html-selector" style="display: none;">
                    <option value="">Select Material</option>
                </select>
            </div>
        </div>

        <!-- Timer Section -->
        <div class="timer-section">
            <h3>Timer Settings</h3>
            <select id="duration-selector" class="styled-select"></select>
            <button id="start-quiz" class="control-btn">‚ñ∂Ô∏è Start Quiz</button>
            <div id="quiz-timer">--:--</div>
            <div class="time-details">
                <p>Start: <span id="start-time">-</span></p>
                <p>End: <span id="end-time">-</span></p>
            </div>
        </div>

        <!-- Quiz Controls -->
        <div class="quiz-controls">
            <button id="restart-quiz" class="control-btn">üîÑ Restart Quiz</button>
            <button id="end-quiz" class="control-btn">‚èπÔ∏è End Quiz</button>
        </div>

        <!-- Question Navigation -->
        <div class="question-nav">
            <h3>Jump to Question</h3>
            <div class="jump-control">
                <input type="number" id="question-jump" min="1" value="1">
                <button id="jump-button" class="control-btn">Go</button>
            </div>
        </div>
    </div>

    <!-- Main Quiz Content -->
    <div id="quiz-container" class="main-content">
        <header>
            <h1>Technical Interview Practice</h1>
            <p class="subtitle">Test your knowledge with interactive questions</p>
        </header>

        <!-- Question Block -->
        <div class="question-block">
            <h2 id="question-title">Select a category to begin</h2>
            <div id="question-text"></div>
            <div id="question-images"></div>
            <div id="options-container"></div>
        </div>

        <!-- Answer Feedback -->
        <div id="answer-section" style="display:none;">
            <h3>Explanation</h3>
            <div id="correct-answer"></div>
            <div id="explanation"></div>
        </div>

        <!-- Quiz Navigation -->
        <div class="quiz-controls main-controls">
            <button id="previous">‚Üê Previous</button>
            <button id="show-answer">üîç Show Answer</button>
            <button id="next">Next ‚Üí</button>
        </div>
    </div>

    <!-- Score Section -->
    <div id="score-section" class="main-content" style="display:none;"></div>

    <!-- Topic Learning Section -->
    <div id="topic-container" class="main-content" style="display:none;">
        <div class="back-button-container">
            <button id="back-to-quiz" class="control-btn">‚Üê Back to Quiz</button>
        </div>
        <iframe id="topic-iframe" src="" style="width:100%; height:80vh; border:none;"></iframe>
    </div>

    <script src="quiz.js"></script>
    <script>
        hljs.configure({
            languages: ['python', 'sql', 'bash'],
            ignoreUnescapedHTML: true
        });
        hljs.highlightAll();
    </script>
</body>
</html>
