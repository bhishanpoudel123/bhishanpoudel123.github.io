<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Buy Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stock Buy Calculator</h1>
        <p>Enter your past stock purchase:</p>

        <div id="inputs">
            <div class="input-group">
                <input type="number" placeholder="Price per Share ($)" id="price">
                <input type="number" placeholder="Number of Shares" id="shares">
            </div>
        </div>

        <h2>Your Average Price:</h2>
        <input type="number" id="current-price" placeholder="Your Average Price ($)">

        <h2>Target Average Price:</h2>
        <input type="number" id="target-price" placeholder="Enter Target Average Price ($)">

        <button id="calculate">Calculate Required Shares</button>

        <h2 id="result">You need to buy: 0 shares</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
